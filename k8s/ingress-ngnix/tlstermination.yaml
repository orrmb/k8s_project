apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
spec:

  tls:
    - hosts:
      - orb-k8s-proj.devops-int-college.com
      secretName: tls-secret
  ingressClassName: nginx
  rules:
    - host: orb-k8s-proj.devops-int-college.com
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: srv-polybot
              port:
                number: 443
